<template name="modal1">
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="row">
                <div class="col s12">
                    {{#each modalNewCollections}}
                    <!-- <h3 class="center-align">{{modalHelper.tovarHeader}}</h3>
                -->
                <div class="row">
                    <div class="col s6">
                        <div class="col s12">
                            <img src="{{imgSrc}}" class="responsive-img" alt="" id="mainImg"></div>

                        <div class="row">
                            {{#if smallImg1}}
                            <div class="col s4 modalPhoto" id="modalPhoto1">
                                <img src="{{imgSrc}}" class="responsive-img" alt=""></div>
                            {{/if}}
                                {{#if smallImg1}}
                            <div class="col s4 modalPhoto" id="modalPhoto2">
                                <img src="{{smallImg1}}" class="responsive-img" alt=""></div>
                            {{/if}}
                              {{#if smallImg2}}
                            <div class="col s4 modalPhoto" id="modalPhoto3">
                                <img src="{{smallImg2}}" class="responsive-img" alt=""></div>
                            {{/if}}
                        </div>
                    </div>
                    <form class="col s6">
                        <div class="row">

                            <div class="col s12">
                                <h4 class="ModalTovarHeader">{{tovarHeader}}</h4>
                                {{#if firma}}
                                <p class="modalFirma">от {{firma}}</p>
                                {{/if}}
                            </div>
                            <div class="col s12 modalBorder">
                                <p class="modalPrice">
                                    <span class="mPirce">{{price}}</span>
                                    <span>{{akcii}}</span>
                                </p>
                                <p>Выберите размер (Size), а затем цвет (Color)</p>
                            </div>
                            <div class="col s3">
                                <label>Размер</label>
                                <select class="browser-default selectSize">
                                    {{#if s}}
                                    <option value="{{s}}">{{s}}</option>
                                    {{/if}}
                                    {{#if m}}
                                    <option value="{{m}}">{{m}}</option>
                                    {{/if}}
                                    {{#if l}}
                                    <option value="{{l}}">{{l}}</option>
                                    {{/if}}
                                    {{#if xl}}
                                    <option value="{{xl}}">{{xl}}</option>
                                    {{/if}}
                                </select>
                            </div>
                            <div class="col s6">

                                <label>Цвет</label>
                                <select class="browser-default selectColor">
                                    {{#if white}}
                                    <option value="{{white}}">{{white}}</option>
                                    {{/if}}
                                    {{#if black}}
                                    <option value="{{black}}">{{black}}</option>
                                    {{/if}}
                                    {{#if red}}
                                    <option value="{{red}}">{{red}}</option>
                                    {{/if}}
                                    {{#if blue}}
                                    <option value="{{blue}}">{{blue}}</option>
                                    {{/if}}
                                </select>
                            </div>
                            <div class="input-field col s12">
                                <input id="name" type="text" class="validate">
                                <label for="name">Ваше имя</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="namber" type="text" class="validate">
                                <label for="namber">Ваш номер</label>
                            </div>

                            <div class="col s12">
                                <div class="modalButt">Оставить заявку</div>
                            </div>

                        </div>
                    </form>

                </div>
                {{/each}}
            </div>
        </div>
    </div>
<div class="modal-footer">
    <a href="#!" class="modal-action modal-close waves-effect waves-blue btn-flat " id="cancelButton">Cancel</a>
</div>
</div>
</template>
