<template name="contact">
    <div class="row contact">
        <div class="col s10 offset-s1">
            <h3 class="center-align headerBlue">CONTACT US</h3>
            <div class="contactInformation col s12 m4 contactBlock">
                <div class="contactInfo">
                    <p>
                        <span class="blueText">ЕМЕЙЛ:</span>
                        script.spirits@gmail.com
                    </p>

                    <p>
                        <span class="blueText">ТЕЛ:</span>
                        +38 (097) 768-53-12
                    </p>
                    <p>
                        <span class="blueText">ТЕЛ:</span>
                        +38 (094) 351-33-31
                    </p>
                    <p>
                        <span class="blueText">АДРЕС:</span>
                        м.Тернопіль вул.Київська 12
                    </p>
                    <p>
                        <img src="facebook.png" width="25" alt="">
                        <img src="linked.png" width="25" alt="">
                        <img src="twiter.png" width="25" alt="">
                        <img src="vk.png" width="25" alt=""></p>
                </div>

                <div class="input-field col s12 m6">

                </div>
                <div class="input-field col s12 m12">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Text</label>
                </div>

                <button class="btn waves-effect waves-light" type="submit" name="action" id="contactButton">Send</button>
            </form>
        </div>
    </div>
